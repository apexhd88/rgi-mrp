    <title>MRP Desktop</title>
    <style>
      body { font-family: Arial, sans-serif; margin: 0; padding: 0; }

      nav { width: 200px; border-right: 1px solid #ddd; }
      section { flex: 1; }
      button { margin: 4px 0; }
      table { border-collapse: collapse; width: 100%; }
      td, th { border: 1px solid #ccc; padding: 6px; }
    </style>
  </head>

        <button id="btn-po">Purchase Orders</button>
        <button id="btn-mrp">Run MRP</button>
        <hr />
        <button id="btn-import">Import Excel</button>
        <button id="btn-export">Export Excel</button>
        <button id="btn-bulk-replace">Bulk Replace</button>
        <button id="btn-undo-replace">Undo Last Replace</button>
      </nav>
      <section id="content">
        <p>Choose a view.</p>
      </section>
    </main>
